function initMap() {
  // Create the map.
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8 ,
    center: {lat: 48.617, lng: 9.17},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });
  
  for (var city in citymapfree) {
      var cityCircle = new google.maps.Circle({
      strokeColor: '#229200',
      strokeOpacity: 0.6,
      strokeWeight: 2,
      fillColor: '#229200',
      fillOpacity: 0.35,
      map: map,
      center: citymapfree[city].center,
      radius: Math.sqrt(citymapfree[city].population) * 21
    });
    
        var marker = new google.maps.Marker({
    position: citymapfree[city].center,
    label:  labels[labelIndex++ % labels.length],
    map: map,
    
  });
  }
  

  
  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.

    for (var city in citymap) {
    
    var marker = new google.maps.Marker({
    position: citymap[city].center,
    
    map: map,
    
  });
    
    // Add the circle for this city to the map.
    var cityCircle = new google.maps.Circle({
      strokeColor: '#520098',
      strokeOpacity: 0.6,
      strokeWeight: 2,
      fillColor: '#520098',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 30
     
    });
	
   
  }
  
}
